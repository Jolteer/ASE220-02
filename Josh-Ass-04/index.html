<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Store Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Container for pet cards -->
    <div class="container mt-5">
      <div class="row" id="petCardContainer"></div>
      <!-- Pagination buttons -->
      <div class="row mt-3">
        <div class="col">
          <button class="btn btn-primary" id="prevPageBtn">
            Previous Page
          </button>
        </div>
        <div class="col text-center">
          <span id="currentPage"></span>
        </div>
        <div class="col text-end">
          <button class="btn btn-primary" id="nextPageBtn">Next Page</button>
        </div>
      </div>
    </div>

    <!-- Modal for pet details -->
    <div
      class="modal fade"
      id="petModal"
      tabindex="-1"
      aria-labelledby="petModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="petModalLabel">Pet Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="petModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript code -->
    <script src="./data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Variables for pagination
      var currentPage = 1;
      var cardsPerPage = 9;
      var totalCards = pets.length;
      var totalPages = Math.ceil(totalCards / cardsPerPage);

      // Function to create a pet card HTML element
      function createPetCard(pet) {
        var cardDiv = document.createElement("div");
        cardDiv.classList.add("col-md-4");
        cardDiv.innerHTML = `
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${pet.name}</h5>
              <img src="/images/${pet.name}.jpeg" class="card-img-top h-50" alt="${pet.name}">
              <p class="card-text">Age: ${pet.age}</p>
              <p class="card-text">Gender: ${pet.sex}</p>
              <button class="btn btn-secondary PetInfo-btn" data-pet="${pet.name}">Pet info</button>
            </div>
          </div>
        `;

        return cardDiv;
      }

      // Function to generate pet cards for a specific page
      function generatePetCards(page) {
        var container = document.getElementById("petCardContainer");
        container.innerHTML = "";

        var startIndex = (page - 1) * cardsPerPage;
        var endIndex = startIndex + cardsPerPage;
        var pagePets = pets.slice(startIndex, endIndex);

        pagePets.forEach(function (pet) {
          var card = createPetCard(pet);
          container.appendChild(card);
        });
      }

      // Function to update the state of pagination buttons
      function updatePaginationButtons() {
        var prevPageBtn = document.getElementById("prevPageBtn");
        var nextPageBtn = document.getElementById("nextPageBtn");

        if (currentPage === 1) {
          prevPageBtn.disabled = true;
        } else {
          prevPageBtn.disabled = false;
        }

        if (currentPage === totalPages) {
          nextPageBtn.disabled = true;
        } else {
          nextPageBtn.disabled = false;
        }
      }

      // Function to update the current page text
      function updateCurrentPageText() {
        var currentPageText = document.getElementById("currentPage");
        currentPageText.textContent = `Page ${currentPage} of ${totalPages}`;
      }

      // Function to load a specific page
      function loadPage(page) {
        currentPage = page;
        generatePetCards(currentPage);
        updatePaginationButtons();
        updateCurrentPageText();
      }

      // Function to load the next page
      function loadNextPage() {
        if (currentPage < totalPages) {
          loadPage(currentPage + 1);
        }
      }

      // Function to load the previous page
      function loadPrevPage() {
        if (currentPage > 1) {
          loadPage(currentPage - 1);
        }
      }

      // Initial page load
      generatePetCards(currentPage);
      updatePaginationButtons();
      updateCurrentPageText();

      // Event listeners for pagination buttons
      document
        .getElementById("prevPageBtn")
        .addEventListener("click", loadPrevPage);
      document
        .getElementById("nextPageBtn")
        .addEventListener("click", loadNextPage);

      // Event listener for pet info button
      document.addEventListener("click", function (event) {
        if (event.target.classList.contains("PetInfo-btn")) {
          var petName = event.target.dataset.pet;
          var pet = pets.find(function (p) {
            return p.name === petName;
          });
          if (pet) {
            document.getElementById("petModalLabel").textContent = pet.name;
            var petModalBody = document.getElementById("petModalBody");
            petModalBody.innerHTML = `
              <img src="/images/${pet.name}.jpeg" class="img-fluid" alt="${pet.name}">
              <p>Type: ${pet.type}</p>
              <p>Breed: ${pet.breed}</p>
              <p>Sex: ${pet.sex}</p>
              <p>Color: ${pet.color}</p>
              <p>Age: ${pet.age}</p>
              <button class="btn btn-secondary details-btn" data-pet="${pet.name}">Details</button>
            `;
            var petModal = new bootstrap.Modal(
              document.getElementById("petModal")
            );
            petModal.show();
          } else {
            alert("Pet details not found");
          }
        }
      });

      // Event listener for details button
      document.addEventListener("click", function (event) {
        if (event.target.classList.contains("details-btn")) {
          var petName = event.target.dataset.pet;
          var pet = pets.find(function (p) {
            return p.name === petName;
          });
          if (pet) {
            window.location.href = `detail.html?petName=${petName}`;
          } else {
            alert("Pet details not found");
          }
        }
      });
    </script>
  </body>
</html>
