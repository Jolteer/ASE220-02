<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shelter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card h-100">
            <img
              src="images/Baxter.jpeg"
              class="card-img-top h-75"
              alt="Pet 1"
            />
            <div class="card-body">
              <h5 class="card-title">Baxter</h5>
              <div class="Type">Type: Dog</div>
              <div class="Age and Gender">Info: 5 Year Old Dog</div>

              <a
                href="http://127.0.0.1:5500/baxter.html"
                class="btn btn-primary"
                >View Details</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100">
            <img src="images/Luna.jpeg" class="card-img-top h-75" alt="Pet 2" />
            <div class="card-body">
              <h5 class="card-title">Luna</h5>

              <div class="Type">Type: Cat</div>
              <div class="Age and Gender">Info: 3 Year Old Female</div>

              <a href="http://127.0.0.1:5500/Luna.html" class="btn btn-primary"
                >View Details</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100">
            <img
              src="images/Sandy.jpeg"
              class="card-img-top h-75"
              alt="Pet 3"
            />
            <div class="card-body">
              <h5 class="card-title">Sandy</h5>

              <div class="Type">Type: Dog</div>
              <div class="Age and Gender">Info: 7 Year Old Female</div>

              <a href="http://127.0.0.1:5500/Sandy.html" class="btn btn-primary"
                >View Details</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
